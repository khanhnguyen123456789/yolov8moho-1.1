<style>
  :root {
    --bg-dark: #010409;
    --panel-bg: rgba(16, 22, 35, 0.7);
    --panel-border: rgba(20, 184, 166, 0.2);
    --accent-glow: #0d9488; /* teal-600 */
    --accent-light: #5eead4; /* teal-300 */
    --accent-main: #14b8a6; /* teal-500 */
  }
  
  body {
    background-color: var(--bg-dark);
    color: #9ca3af; /* gray-400 */
    font-family: 'Inter', sans-serif;
    background-image: radial-gradient(circle at 1px 1px, rgba(20, 184, 166, 0.1) 1px, transparent 0);
    background-size: 30px 30px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  
  .font-orbitron {
    font-family: 'Orbitron', sans-serif;
  }

  .text-glow {
    text-shadow: 0 0 4px var(--accent-light), 0 0 8px var(--accent-glow);
  }

  .panel {
    background-color: var(--panel-bg);
    border: 1px solid var(--panel-border);
    border-radius: 0.5rem; /* rounded-lg */
    transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
  }
  
  .panel:hover {
    border-color: rgba(20, 184, 166, 0.5);
    box-shadow: inset 0 0 15px rgba(20, 184, 166, 0.1);
  }
  
  .light-theme {
    --bg-dark: #f3f4f6; /* gray-100 */
    --panel-bg: rgba(255, 255, 255, 0.8);
    --panel-border: #d1d5db; /* gray-300 */
    color: #1f2937; /* gray-800 */
    background-image: radial-gradient(circle at 1px 1px, rgba(20, 184, 166, 0.05) 1px, transparent 0);
  }
  
  .light-theme .text-gray-400 { color: #4b5563 !important; } /* gray-600 */
  .light-theme .text-gray-300 { color: #374151 !important; } /* gray-700 */
  .light-theme .text-white { color: #11182c !important; } /* gray-900 */
  .light-theme .text-gray-500 { color: #6b7280 !important; } /* gray-500 */

  .light-theme .panel {
    background-color: var(--panel-bg);
    border: 1px solid var(--panel-border);
    backdrop-filter: blur(10px);
  }

  .light-theme .panel:hover {
    border-color: rgba(16, 185, 129, 0.6);
    box-shadow: inset 0 0 15px rgba(16, 185, 129, 0.05);
  }

  .light-theme .bg-gray-900\/70 { background-color: #e5e7eb !important; } /* gray-200 */
  .light-theme .bg-gray-900\/50 { background-color: #f9fafb !important; } /* gray-50 */
  .light-theme .border-gray-700 { border-color: #d1d5db !important; } /* gray-300 */
  .light-theme .bg-gray-800\/50 { background-color: #f9fafb !important; } /* gray-50 */
  .light-theme .hover\:text-white:hover { color: #000 !important; }
  .light-theme .hover\:bg-gray-700\/50:hover { background-color: #e5e7eb !important; }
  .light-theme .bg-black\/20 { background-color: rgba(0,0,0,0.05) !important; }
  .light-theme .bg-black\/80 { background-color: rgba(249, 250, 251, 0.9) !important; border-top: 1px solid #e5e7eb; } /* gray-200 */
  .light-theme .border-gray-800 { border-color: #d1d5db !important; } /* gray-300 */
  .light-theme .font-orbitron.text-transparent { color: #0d9488 !important; }
  .light-theme .bg-gradient-to-r.from-gray-200.via-white.to-gray-200 { background-image: none !important; }
  .light-theme .text-glow { text-shadow: none !important; }
  .light-theme .border-l-4.border-teal-400 { border-color: #14b8a6 !important; }
  .light-theme .bg-gray-700 { background-color: #e5e7eb !important; } /* gray-200 */
  .light-theme select { color-scheme: light; }

  /* Toggle Switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #4b5563; /* gray-600 */
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #14b8a6; /* teal-500 */
  }
  input:focus + .slider {
    box-shadow: 0 0 1px #14b8a6;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
  .light-theme .slider {
    background-color: #d1d5db; /* gray-300 */
  }
  .light-theme .slider:before {
    background-color: #fff;
  }
  .light-theme input:checked + .slider {
    background-color: #10b981; /* green-500 */
  }

  @keyframes fadeInScale {
    from {
      transform: scale(0.98);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }
  .animate-fade-in-scale {
    animation: fadeInScale 0.3s ease-out forwards;
  }

  @keyframes shimmer {
    0% { background-position: -500px 0; }
    100% { background-position: 500px 0; }
  }
  .progress-bar-shimmer {
    background: linear-gradient(to right, 
      transparent 0%,
      rgba(94, 234, 212, 0.3) 50%,
      transparent 100%
    );
    background-size: 1000px 100%;
    animation: shimmer 3s infinite;
  }
</style>
